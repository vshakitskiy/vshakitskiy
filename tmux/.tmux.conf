# Tmux Configuration
# Generated with TmuxAI Config Generator
# https://tmuxai.dev

# -- Basic Settings ------------------------------------------
set -g prefix C-Space
set -g escape-time 500
set -g history-limit 10000
set -g base-index 1
setw -g pane-base-index 1
set -g mouse on

# -- Key Bindings ------------------------------------------
bind n new-window
bind l choose-window
bind c confirm-before -p "kill-window #W? (y/n)" kill-window

bind - split-window -v
bind | split-window -h


# -- Status Bar ---------------------------------------------
set -g status-position top
set -g status-interval 1
set -g status-left "#{session_name} "
set -g status-left-length 50
set -g status-right "#{host} %Y-%m-%d %H:%M"
set -g status-right-length 50

# -- Plugins -----------------------------------------------
# Plugin manager
set -g @plugin 'tmux-plugins/tpm'

# Theme
set -g @plugin 'binoymanoj/tmux-minimal-theme'

# Theme configuration
set -g @minimal_theme_bg_color "#1A1D23"
set -g @minimal_theme_active_color "#fd697d"
set -g @minimal_theme_inactive_color "#6c7086"
set -g @minimal_theme_text_color "#cdd6f4"
set -g @minimal_theme_accent_color "#fd697d"
set -g @minimal_theme_border_color "#44475a"

# Other plugins
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Initialize TMUX plugin manager
# Keep this line at the very bottom of tmux.conf
run '~/.tmux/plugins/tpm/tpm'
